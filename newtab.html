<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Readev.news</title>
  <style>
    :root {
      --primary-color: #2563eb;
      --secondary-color: #1e40af;
      --text-color: #1f2937;
      --light-bg: #f3f4f6;
      --border-radius: 8px;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: var(--light-bg);
      color: var(--text-color);
    }
    
    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    
    header {
      background-color: white;
      padding: 15px 20px;
      box-shadow: var(--shadow);
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    h1 {
      margin: 0;
      font-size: 1.5rem;
      color: var(--primary-color);
    }
    
    .site-selector {
      display: flex;
      align-items: center;
    }
    
    select {
      padding: 8px 12px;
      border-radius: var(--border-radius);
      border: 1px solid #d1d5db;
      background-color: white;
      font-size: 0.9rem;
      outline: none;
      min-width: 180px;
    }
    
    select:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
    }
    
    main {
      flex: 1;
      overflow: hidden;
      position: relative;
    }
    
    .iframe-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
    }
    
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Readev.news</h1>
      <div class="site-selector">
        <select id="site-dropdown"></select>
      </div>
    </header>
    
    <main>
      <div class="iframe-container">
        <iframe id="content-frame" frameborder="0"></iframe>
      </div>
    </main>
  </div>
  
  <script src="js/newtab.js"></script>
</body>
</html>
