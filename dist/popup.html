<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Readev</title>
</head>
<body class="w-80 p-4 theme-bg-secondary" id="popup-body">
  <div class="flex items-center space-x-2 mb-4">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-primary-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z" />
    </svg>
    <h1 class="text-lg font-bold theme-text-primary">Readev</h1>
  </div>

  <div class="card mb-4">
    <p class="text-sm theme-text-secondary mb-3">
      Access developer news from various sources in your new tab page.
    </p>

    <div class="flex flex-col space-y-2">
      <button id="open-newtab" class="btn flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
        </svg>
        Open in New Tab
      </button>
    </div>
  </div>

  <div class="card">
    <div class="flex justify-between items-center mb-3">
      <span class="text-xs theme-text-secondary">Theme:</span>
      <button id="theme-toggle" class="theme-toggle">
        <!-- Sun icon for dark mode -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 dark-icon hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        <!-- Moon icon for light mode -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 light-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
      </button>
    </div>
    <div id="sites-list" class="space-y-2 mt-4">
      <!-- Sites will be dynamically inserted here -->
    </div>
  </div>

  <script src="../js/popup.js"></script>
</body>
</html>
